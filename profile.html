<!DOCTYPE html>
<html lang="en">
  <head>
	  <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"/>
    <title>goEat</title>
  </head>
  <body>
    <script src="jquery.js"></script>
    <script src="cookies.js"></script>
    <script src="script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFSaTpf802VTdXvM19FJpnp_5IvPt2kuo&callback=initMap&libraries=places,geometry">
    </script>
    <div id="wrapper">

      <!-- HEADER  -->
      <div id="header">
        <div id="sidebaricon"></div>
        <div id="location" title="Click to set your current location" class="headericon"><i class="fa fa-map-marker"></i> Set location</div>
        <div id="logout" class="headericon loggedin"><i class="fa fa-times"></i> Log Out</div>
        <div id="profile" class="headericon loggedin"><i class="fa fa-user"></i> Profile</div>
        <div id="register" class="headericon loggedout"><i class="fa fa-user-plus"></i> Register</div>
        <div id="login" class="headericon loggedout"><i class="fa fa-sign-in"></i> Login</div>
        <div onclick="location.href='index.html'" id="logo">goEat</div>
        <div id="searchbox"><input id="search" type="text" placeholder="Search for dishes or restaurants..." /></div>
      </div>

      <!-- SIDEBAR -->
      <div id="sidebar"><div style="height: 3em;"></div>
        <div id="filtertoggle" class="category">Filter<img class="catshrink" src='images/shrink.png'/></div>
        <div id="filters">
          <div id="popular" class="filter">Most popular</div>
          <div id="opennow" class="filter">Open now</div>
          <div id="nearyou" class="filter">Near you</div>
        </div>
        <div id="cuisinetoggle" class="category">Cuisine<img class="catexpand" src='images/expand.png'/></div><div id="cats"></div>
        <div id="searchtoggle" class="category">Recent Searches<img class="catexpand" src='images/expand.png'/></div><div id="searchhistory"></div>
      </div>

      <!-- MAP -->
      <div class="profwrapper"><div style="width:65%" id="map"></div></div>

      <div id="profile12">
        <div style="height: 3em;"></div>
        <div id="resultsheader">User Profile</div>
        <section>
          <header class="clearfix">
            <div class="user">
              <div class="avatar">
                <img alt="No avatar" src="images/userlogo.png">
              </div>
              <h2>Charlie Brandowski</h2>
              <p>East Kilbride, Glasgow</p>
          </header>
          <ul class="menu">
            <li><a href="#" class="active profile">Profile</a></li>
            <li><a href="#" class="star">Favorites</a></li>
            <li><a href="#" class="search">Recent Searches</a></li>
          </ul>
        </section>
      </div>
      <!--container start-->
      <div style="height: 4em;"></div>
      <div id="logincontainer">
        <div id="container_body"><i class="closebutton fa fa-times"></i>
          <div>
            <h2 class="form_title">User Login</h2>
          </div>
          <!--Form  start-->
          <div id="form_name">
             <form name="form" >
              <input type="text" name="Name" value="" placeholder="Username"  class="input_name" >
            </div>
            <div id="password_form">
              <input type="password" name="Password" value=""  placeholder="Password" class="input_password">
            </div>
             <div>
              <p class="userbutton" onClick="submit()">Log in</p>
            </div>
           </form>
          </div>
          <!--form ends-->
        </div>
      </div>
      <!--container ends-->
      <!--container start-->
      <div id="registercontainer">
        <div id="container_body"><i class="closebutton fa fa-times"></i>
          <div>
            <h2 class="form_title">User Registration Form </h2>
            <p class="head_para"></p>
          </div>
          <!--Form  start-->
          <div id="form_name">
            <div class="firstnameorlastname">
             <form name="form" >
             <div id="errorBox"></div>
              <input type="text" name="Name" value="" placeholder="First Name"  class="input_name" >
            </div>
            <div id="email_form">
              <input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
            </div>
            <div id="Re_email_form">
              <input type="text" name="enterEmail" value=""  placeholder="Re-enter Email" class="input_Re_email">
            </div>
            <div id="password_form">
              <input type="password" name="Password" value=""  placeholder="New Password" class="input_password">
            </div>
            <!--birthday details start-->
            <div><span style="color:#EE7600;font-weight:bold;">Birthday:</span>&nbsp;&nbsp;
              <select name="birthday_month" >
                <option value="" selected >Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
              &nbsp;&nbsp;
              <select name="birthday_day" >
                <option value="" selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              &nbsp;&nbsp;
              <select name="birthday_year">
                <option value="" selected>Year</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
              </select>
            </div>
            <!--birthday details end-->
             <div>
              <p class="userbutton" onClick="submit()">Sign Up </p>
            </div>
           </form>
          </div>
          <!--form ends-->
        </div>
      </div>
      <!--container ends-->
    </div>
  </body>
</html>
